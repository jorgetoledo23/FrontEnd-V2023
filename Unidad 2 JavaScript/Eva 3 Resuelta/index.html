<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Playlist</a>


            <div class="d-flex" role="search">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Agregar Cancion
                </button>
            </div>

        </div>
    </nav>

    <div class="container">
        <table class="table table-striped m-3 p-3">

            <thead>
                <tr>
                    <th colspan="6">Cantidad de Canciones: <span id="count"></span></th>
                </tr>
                <tr>
                    <th>#</th>
                    <th>Titulo</th>
                    <th>Album</th>
                    <th>Fecha en que se agrego</th>
                    <th><i class="bi bi-stopwatch"></i></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="rootTable">

            </tbody>


        </table>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="return false">
                        <div class="mb-3">
                            <input type="text" class="form-control text-center" id="tituloCancion" placeholder="Titulo">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control text-center" id="artistaCancion" placeholder="Artista">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control text-center" id="albumCancion" placeholder="Album">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control text-center" id="duracionCancion" placeholder="Duracion">
                        </div>
                     </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="btnAgregar" type="button" class="btn btn-primary">Agregar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
